{% extends 'base.html' %}

{% block title %}Criar Obra - SupplyMap{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">➕ Criar Nova Obra</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="codigo_sienge" class="form-label">Código Sienge <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="codigo_sienge" name="codigo_sienge" required>
                        <small class="form-text text-muted">Código único da obra no sistema Sienge</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome da Obra <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="ativa" name="ativa" checked>
                            <label class="form-check-label" for="ativa">
                                Obra Ativa
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'admin_central' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-success">Criar Obra</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

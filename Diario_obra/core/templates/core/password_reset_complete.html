<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha redefinida - LPLAN</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #0f172a; overflow: hidden; position: relative; }
        .bg-gradient { position: fixed; inset: 0; background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%); z-index: 0; }
        .login-card { position: relative; z-index: 10; width: 100%; max-width: 420px; margin: 1rem; }
        .login-card-inner { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; padding: 2.5rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); text-align: center; }
        .logo-title { font-size: 1.5rem; font-weight: 800; color: #f1f5f9; margin-bottom: 1rem; }
        .logo-subtitle { font-size: 0.72rem; color: #64748b; letter-spacing: 0.1em; text-transform: uppercase; margin-bottom: 1.5rem; }
        .icon-ok { width: 56px; height: 56px; margin: 0 auto 1rem; background: rgba(34, 197, 94, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #22c55e; font-size: 1.5rem; }
        .msg { color: #e2e8f0; font-size: 0.95rem; margin-bottom: 1.25rem; }
        .btn-login { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.75rem 1.5rem; background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); color: #fff; border: none; border-radius: 10px; font-size: 0.9rem; font-weight: 600; cursor: pointer; text-decoration: none; }
        .btn-login:hover { opacity: 0.95; }
        .login-footer { margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.05); }
        .login-footer p { font-size: 0.7rem; color: #475569; }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="login-card">
        <div class="login-card-inner">
            <div class="logo-title">LPLAN</div>
            <div class="logo-subtitle">Gestão de Obras</div>
            <div class="icon-ok"><i class="fas fa-check"></i></div>
            <p class="msg">Sua senha foi redefinida com sucesso. Faça login com a nova senha.</p>
            <a href="{% url 'login' %}" class="btn-login"><i class="fas fa-sign-in-alt"></i> Entrar</a>
            <div class="login-footer">
                <p>&copy; 2025 LPLAN. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LPLAN</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/tailwind-utilities.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            z-index: 0;
        }
        .bg-gradient::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 40%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 70% 60%, rgba(59, 130, 246, 0.06) 0%, transparent 50%);
            animation: bgPulse 8s ease-in-out infinite alternate;
        }
        @keyframes bgPulse {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-3%, -3%) scale(1.05); }
        }

        /* Floating dots */
        .dots {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }
        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(148, 163, 184, 0.15);
            border-radius: 50%;
            animation: float linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* Login card */
        .login-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            margin: 1rem;
        }
        .login-card-inner {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: cardEntry 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes cardEntry {
            0% { opacity: 0; transform: translateY(30px) scale(0.96); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-ring {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 72px;
            height: 72px;
            border-radius: 18px;
            background: white;
            border: none;
            margin-bottom: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 6px;
        }
        .logo-ring:hover {
            transform: scale(1.06);
            box-shadow: 0 6px 28px rgba(0, 0, 0, 0.2);
        }
        .logo-ring img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .logo-title {
            font-size: 1.6rem;
            font-weight: 800;
            color: #f1f5f9;
            letter-spacing: 0.04em;
            margin-top: 0.15rem;
        }
        .logo-subtitle {
            font-size: 0.72rem;
            color: #64748b;
            margin-top: 0.3rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-weight: 500;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            letter-spacing: 0.02em;
        }
        .form-label i {
            margin-right: 0.5rem;
            font-size: 0.75rem;
            opacity: 0.6;
        }
        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-radius: 10px;
            color: #f1f5f9;
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.2s ease;
            outline: none;
        }
        .form-input::placeholder {
            color: #64748b;
            opacity: 0.8;
        }
        .form-input:focus {
            border-color: rgba(30, 64, 175, 0.5);
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.15);
        }

        /* Error alert */
        .error-alert {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 10px;
            padding: 0.875rem 1rem;
            margin-bottom: 1.25rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            animation: shake 0.4s ease;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-6px); }
            40% { transform: translateX(6px); }
            60% { transform: translateX(-4px); }
            80% { transform: translateX(4px); }
        }
        .error-alert i { color: #f87171; margin-top: 2px; flex-shrink: 0; }
        .error-alert-title { font-size: 0.8rem; font-weight: 600; color: #fca5a5; }
        .error-alert-text { font-size: 0.775rem; color: #f87171; margin-top: 0.15rem; }

        /* Remember + forgot */
        .form-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: #94a3b8;
            cursor: pointer;
        }
        /* Custom checkbox - esconder nativo e estilizar */
        .checkbox-label input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        .checkbox-custom {
            width: 18px;
            height: 18px;
            border-radius: 5px;
            border: 2px solid rgba(148, 163, 184, 0.4);
            background: rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .checkbox-label input[type="checkbox"]:checked + .checkbox-custom {
            background: #1e40af;
            border-color: #1e40af;
        }
        .checkbox-label input[type="checkbox"]:checked + .checkbox-custom::after {
            content: '';
            width: 5px;
            height: 9px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            margin-bottom: 2px;
        }
        .checkbox-label input[type="checkbox"]:focus-visible + .checkbox-custom {
            box-shadow: 0 0 0 2px rgba(30, 64, 175, 0.4);
        }
        .forgot-link {
            font-size: 0.8rem;
            color: #60a5fa;
            text-decoration: none;
            transition: color 0.2s;
        }
        .forgot-link:hover { color: #93c5fd; }
        .password-toggle:hover { color: #cbd5e1 !important; }

        /* Submit button - azul identidade LPLAN */
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.25s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px -5px rgba(30, 64, 175, 0.45);
        }
        .btn-login:active {
            transform: translateY(0);
        }
        .btn-login i { margin-right: 0.5rem; }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.25rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        .login-footer p {
            font-size: 0.7rem;
            color: #475569;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card-inner { padding: 2rem 1.5rem; }
            .logo-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="dots" id="dotsContainer"></div>

    <div class="login-card">
        <div class="login-card-inner">
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo-ring">
                    <img src="{% static 'core/images/lplan-logo2.png' %}" alt="LPLAN">
                </div>
                <div class="logo-title">LPLAN</div>
                <div class="logo-subtitle">Gestão de Obras</div>
            </div>

            <!-- Login Form -->
            <form method="post" action="{% url 'login' %}" id="loginForm">
                {% csrf_token %}
                
                {% if form.errors %}
                <div class="error-alert" role="alert" aria-live="polite">
                    <i class="fas fa-exclamation-circle"></i>
                    <div>
                        <div class="error-alert-title">Erro ao fazer login</div>
                        <div class="error-alert-text">Usuário ou senha incorretos. Verifique suas credenciais.</div>
                    </div>
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="id_username" class="form-label">
                        <i class="fas fa-user"></i>Usuário
                    </label>
                    <input type="text" 
                           name="username" 
                           id="id_username" 
                           required
                           autocomplete="username"
                           class="form-input"
                           placeholder="Digite seu usuário">
                </div>

                <div class="form-group">
                    <label for="id_password" class="form-label">
                        <i class="fas fa-lock"></i>Senha
                    </label>
                    <div class="password-input-wrapper" style="position: relative;">
                        <input type="password" 
                               name="password" 
                               id="id_password" 
                               required
                               autocomplete="current-password"
                               class="form-input"
                               placeholder="Digite sua senha"
                               style="padding-right: 2.75rem;">
                        <button type="button" 
                                class="password-toggle"
                                aria-label="Mostrar senha"
                                title="Mostrar senha"
                                style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #94a3b8; cursor: pointer; padding: 4px; font-size: 0.9rem;">
                            <i class="fas fa-eye" id="passwordToggleIcon" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <div class="form-meta">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span class="checkbox-custom"></span>
                        <span>Lembrar-me</span>
                    </label>
                    <a href="{% url 'password_reset' %}" class="forgot-link">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    <i class="fas fa-sign-in-alt"></i>Entrar
                </button>
            </form>

            <div class="login-footer">
                <p class="brand-text" style="font-size: 0.75rem; color: #64748b; margin-bottom: 0.5rem; font-weight: 600; letter-spacing: 0.05em;">LPLAN - Gestão de Obras</p>
                <p style="font-size: 0.7rem; color: #475569;">&copy; 2025 LPLAN. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>

    <script>
    // Floating dots animation
    (function() {
        const container = document.getElementById('dotsContainer');
        for (let i = 0; i < 30; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = Math.random() * 100 + '%';
            dot.style.animationDuration = (Math.random() * 15 + 10) + 's';
            dot.style.animationDelay = (Math.random() * 10) + 's';
            dot.style.width = dot.style.height = (Math.random() * 3 + 2) + 'px';
            container.appendChild(dot);
        }
    })();

    // Mostrar/ocultar senha
    (function() {
        const toggle = document.querySelector('.password-toggle');
        const input = document.getElementById('id_password');
        const icon = document.getElementById('passwordToggleIcon');
        if (toggle && input && icon) {
            toggle.addEventListener('click', function() {
                const isPassword = input.type === 'password';
                input.type = isPassword ? 'text' : 'password';
                icon.className = isPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
                toggle.setAttribute('aria-label', isPassword ? 'Ocultar senha' : 'Mostrar senha');
                toggle.setAttribute('title', isPassword ? 'Ocultar senha' : 'Mostrar senha');
            });
        }
    })();

    // Login button loading state
    document.getElementById('loginForm').addEventListener('submit', function() {
        const btn = document.getElementById('btnLogin');
        btn.disabled = true;
        btn.innerHTML = '<span style="display:inline-flex;align-items:center;gap:0.5rem;"><svg width="16" height="16" viewBox="0 0 24 24" style="animation:spin 0.8s linear infinite"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="32" stroke-linecap="round"/></svg> Entrando...</span>';
    });
    </script>
    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
</body>
</html>
